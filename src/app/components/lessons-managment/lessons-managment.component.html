<div class="lesson-actions">
  <button mat-raised-button color="primary" (click)="isCreateF()">Create New Lesson</button>
  <button mat-raised-button color="accent" (click)="isUpdateF()">Update</button>
  <button mat-raised-button color="warn" (click)="isDeleteF()">Delete</button>
</div>

@if(isCreate) {
  <mat-card class="form-card">
    <mat-card-title>Add a New Lesson</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="createNewLesson()" class="lesson-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="title" name="title" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea matInput [(ngModel)]="content" name="content" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Course ID</mat-label>
          <input matInput type="number" [(ngModel)]="courseId" name="courseId" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Add Lesson</button>
      </form>
    </mat-card-content>
  </mat-card>
}

@if(isUpdate) {
  <mat-card class="form-card">
    <mat-card-title>Update Lesson</mat-card-title>
    <mat-card-content>
      <form [formGroup]="lessonForm" (ngSubmit)="updateLesson()" class="lesson-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Course ID</mat-label>
          <input matInput type="number" formControlName="courseId" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Lesson ID</mat-label>
          <input matInput type="number" formControlName="lessonId" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Update Lesson</button>
      </form>
    </mat-card-content>
  </mat-card>
}

@if(isDelete) {
  <mat-card class="form-card">
    <mat-card-title>Delete Lesson</mat-card-title>
    <mat-card-content>
      <form #lessonForm="ngForm" (ngSubmit)="deleteLesson()" class="lesson-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Course ID</mat-label>
          <input matInput name="courseId" [(ngModel)]="courseId" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Lesson ID</mat-label>
          <input matInput name="lessonId" [(ngModel)]="lessonId" required>
        </mat-form-field>

        <button mat-raised-button color="warn" type="submit" [disabled]="!courseId || !lessonId">
          Delete Lesson
        </button>
      </form>
    </mat-card-content>
  </mat-card>
}

@if(isSuccedded) {
  <mat-card class="success-message">
    <mat-card-content>
      âœ… Data saved successfully!
    </mat-card-content>
  </mat-card>
}
